        <div class="container-fluid">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <h1>HYHE Searchable Database</h1>
                <p>Clientside searchable database pulled from Google Docs for CRC</p>                
            </div>

            <div id="filters"></div>

            <div class="row-fluid">
                <div class="span2 filterrow well">
                    <button id="clearfilters" class="btn btn-info">Clear selections</button>
                    <br><br>
                    <div class="accordion" id="filterAccordian">
                      <div class="accordion-group">
                        <div class="accordion-heading">
                          <a class="accordion-toggle" data-toggle="collapse" href="#collapseColleges">
                            Colleges <i class="icon-chevron-down pull-right"></i>
                          </a>
                        </div>
                        <div id="collapseColleges" class="accordion-body collapse in">
                          <div class="accordion-inner">
                            <ul id="colleges" class="unstyled filterlist"></ul>
                          </div>
                        </div>
                      </div>                      
                      <div class="accordion-group">
                        <div class="accordion-heading">
                          <a class="accordion-toggle" data-toggle="collapse" href="#collapseDepartments">
                            Departments <i class="icon-chevron-down pull-right"></i>
                          </a>
                        </div>
                        <div id="collapseDepartments" class="accordion-body collapse in">
                          <div class="accordion-inner">
                            <div style="height: 50em; overflow: auto;">
                                <ul id="departments" class="unstyled filterlist"></ul>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="span10">
                    <table id="spreadsheet" class="table-bordered"></table>
                </div>
            </div>
